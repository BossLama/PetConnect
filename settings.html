<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen | PetConnect</title>
    <!-- Styling -->
    <link rel="stylesheet" href="sources/css/stylesheet_settings.css">
    <!-- MapView -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Scripting -->
    <script src="sources/js/handler/APIHandler.js"></script>
    <script src="sources/js/controller/ProfileManager.js"></script>
    <script src="sources/js/controller/SettingsController.js"></script>
</head>
<body>
    <nav class="side-nav" id="side-navigation">
        <h1>PetConnect</h1>
        <ul>
            <a href="./index.html"><li><img src="resources/icons/icon_light_home.svg" alt="Home"> Startseite</li></a>
            <li id="button_show_post" class="clickable"><img src="resources/icons/icon_light_add.svg" alt="Post"> Posten</li>
            <a href="./petmap.html"><li><img src="resources/icons/icon_light_explore.svg" alt="Map"> PetMap</li></a>
            <a href="./inbox.html"><li><img src="resources/icons/icon_light_mail.svg" alt="Inbox"> Inbox</li></a>
            <a href="./friendships.html"><li><img src="resources/icons/icon_light_group.svg" alt="Friends"> Freunde</li></a>
        </ul>
        <div class="buttons">
            <a href="./settings.html">
                <button id="button_setting" class="button-setting"><img src="resources/icons/icon_light_setting.svg" alt="Settings"></button>
            </a>
        </div>
    </nav>
    <main class="settings-view">
        <h2>Einstellungen</h2>

        <div class="line">
            <label for="input_setting_username">Anzeigename</label>
            <input type="text" name="input_setting_username" id="input_setting_username" placeholder="Benutzername">
        </div>
        <div class="line">
            <label for="input_setting_password">Passwort</label>
            <input type="password" name="input_setting_password" id="input_setting_password" placeholder="****">
        </div>
        <div class="line">
            <label for="input_setting_email">E-Mail</label>
            <input type="email" name="input_setting_email" id="input_setting_email" placeholder="E-Mail">
        </div>
        <div class="line">
            <label for="input_setting_zip">Postleitzahl</label>
            <input type="text" name="input_setting_zip" id="input_setting_zip" placeholder="Postleitzahl">
        </div>
        <div class="line">
            <label for="input_setting_pet">Haustier-Art</label>
            <select name="input_setting_pet" id="input_setting_pet">
                <option value="dog">Hund</option>
                <option value="cat">Katze</option>
                <option value="rabbit">Hase</option>
            </select>
        </div>
        <div class="line">
            <label for="">Sicheres Login</label>
            <button class="button">2FA aktivieren</button>
        </div>
        <div class="buttons">
            <button id="button_save" class="button-save">Änderungen speichern</button>
            <button id="button_delete" class="button-delete">Kontodaten löschen</button>
        </div>
    </main>
</body>
</html>
