<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden | PetConnect</title>
    <link rel="stylesheet" href="sources/css/stylesheet_login.css">
    <script src="sources/js/classes/UnicornAlert.js"></script>
    <script src="sources/js/classes/APIController.js"></script>
    <script src="sources/js/login_logic.js"></script>
</head>
<body>
    <main>
        <form id="register" class="login_form">
            <h2>Jetzt mitmachen</h2>
            <p>Werde Teil der PetConnect-Community</p>

            <div class="inputs">
                <input type="text" name="input_register_username" id="input_register_username" placeholder="Wie heißt dein Haustier?">
                <input type="text" name="input_register_zip" id="input_register_zip" placeholder="Deine Postleitzahl">
                <input type="email" name="input_register_email" id="input_register_email" placeholder="Deine E-Mail-Adresse">
                <input type="password" name="input_register_password" id="input_register_password" placeholder="Wähle ein sicheres Passwort">

                <button type="button" id="button_register">Los gehts</button>
                <button class="link">Ich bin schon Mitglied</button>
            </div>
        </form>
    </main>

    <section class="register_detail_questions hidden" id="select_pet_view">
        <h2>Welches Haustier haben Sie?</h2>
        <div class="container">
            <button>
                <img src="media/icons/colored/icon_dog.png" alt="Dog">
                <p class="title">Hund</p>
            </button>
            <button>
                <img src="media/icons/colored/icon_cat.png" alt="Cat">
                <p class="title">Katze</p>
            </button>
            <button>
                <img src="media/icons/colored/icon_rabbit.png" alt="Rabbit">
                <p class="title">Hamster / Hase</p>
            </button>
            <button>
                <img src="media/icons/colored/icon_heart.png" alt="Heart">
                <p class="title">Anderers</p>
            </button>
        </div>
    </section>
</body>
</html>
