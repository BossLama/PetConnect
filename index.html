<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PetConnect</title>
    <link rel="stylesheet" href="sources/css/stylesheet_index.css">
</head>
<body>
    <header>
        <button class="button_header"><img src="media/icons/icon_dark_notification.svg" alt="Notification"></button>
        <h1>PetConnect</h1>
        <button class="button_header"><img src="media/icons/icon_dark_search.svg" alt="Search"></button>
    </header>
    <main>
        <section class="filter">
            <button class="button_filter active">Treffen</button>
            <button class="button_filter">Hilferufe</button>
            <button class="button_filter">Angebote</button>
        </section>
        <section class="feed">
            <article class="post">
                <div class="header">
                    <img src="./media/images/profiles/user_4973454_example.jpg" alt="">
                    <div class="details">
                        <h2>Max Mustermann</h2>
                        <p class="timestamp">vor 2 Stunden</p>
                    </div>
                </div>
                <div class="content">
                    <img src="./media/images/posts/post_237948759847_default.jpg" alt="">
                    <p class="description">
                        Ich plane ein neues Hundetreffen am 04.11.2024 um 14:00 Uhr im Stadtpark. Wer hat Lust?
                    </p>
                    <button class="button_event">Teilnehmen</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <a href="#" class="item active">
            <img src="media/icons/icon_dark_home.svg" alt="Home">
            <p>Home</p>
        </a>

        <a href="#" class="item">
            <img src="media/icons/icon_dark_chat.svg" alt="Chat">
            <p>Chat</p>
        </a>

        <a href="#" class="item">
            <img src="media/icons/icon_dark_add.svg" alt="Add">
            <p>Post</p>
        </a>

        <a href="#" class="item">
            <img src="media/icons/icon_dark_profile.svg" alt="Profile">
            <p>Profile</p>
        </a>

    </footer>
</body>
</html>
