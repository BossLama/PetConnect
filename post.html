<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuer Beitrag | PetConnect</title>
    <link rel="stylesheet" href="sources/css/stylesheet_post.css">
    <!-- Javascript -->
    <script src="sources/js/classes/APIController.js"></script>
    <script src="sources/js/classes/ProfileManager.js"></script>
    <script src="sources/js/classes/FeedBarController.js"></script>
    <script src="sources/js/post_logic.js"></script>
</head>
<body>
    <!-- Friendzone View-->
    <nav id="friendzone" class="friendzone hidden">
        <div class="group">
            <h2>In deiner Nähe</h2>
            <ul>
                <li>
                    <div class="container">
                        <img src="media/images/profiles/user_4973454_example.jpg" alt="Profile">
                        <div class="details">
                            <p class="pet">Katze</p><p class="name">Max van Goth</p>
                        </div>
                    </div>
                    <button class="button_add"><img src="media/icons/icon_light_add.svg" alt=""></button>
                </li>
                <li>
                    <div class="container">
                        <img src="media/images/profiles/user_4973454_example.jpg" alt="Profile">
                        <div class="details">
                            <p class="pet">Hund</p><p class="name">Fred Neuberg</p>
                        </div>
                    </div>
                    <button class="button_add"><img src="media/icons/icon_light_add.svg" alt=""></button>
                </li>
            </ul>
        </div>
        <div class="group">
            <h2>Ärzte bei dir</h2>
            <ul>
                <li>
                    <div class="container">
                        <img src="media/images/profiles/user_4973454_example.jpg" alt="">
                        <div class="details">
                            <p class="pet">Tierarzt</p><p class="name">Max van Goth</p>
                        </div>
                    </div>
                    <button class="button_add"><img src="media/icons/icon_light_add.svg" alt=""></button>
                </li>
                <li>
                    <div class="container">
                        <img src="media/images/profiles/user_4973454_example.jpg" alt="">
                        <div class="details">
                            <p class="pet">Tierarzt</p><p class="name">Fred Neuberg</p>
                        </div>
                    </div>
                    <button class="button_add"><img src="media/icons/icon_light_add.svg" alt=""></button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <main>
        <section class="post-form" id="post_form">
            <div class="header">
                <img src="media/images/profiles/user_4973454_example.jpg" alt="">
                <div class="line">
                    <p class="name username-label">Loading</p>
                    <div class="selects">
                        <select name="input_post_visible" id="input_post_visible">
                            <option value="0">Privat</option>
                            <option value="1">Freunde</option>
                            <option value="2">Kommune</option>
                            <option value="3">Alle</option>
                        </select>

                        <select name="input_post_category" id="input_post_category">
                            <option value="0">Beitrag</option>
                            <option value="1">Event</option>
                            <option value="2">Vermisst</option>
                        </select>
                    </div>
                </div>
            </div>
            <textarea name="input_post_text" id="input_post_text" placeholder="Was machst du gerade?"></textarea>
            <button class="button_post" id="button_submit"disabled>Posten</button>
        </section>
    </main>
    <nav class="friendzone">
        
    </nav>
</body>
</html>
